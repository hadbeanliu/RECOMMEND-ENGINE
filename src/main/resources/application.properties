# database settings
jdbc.driver=
jdbc.url=
jdbc.username=
jdbc.password=

# \u9879\u76ee\u90e8\u7f72\u7684\u5916\u90e8Ip\uff0c\u975e\u5c40\u57df\u7f51\u7684\u5916\u7f51IP\u5730\u5740

